{% extends "base.html" %}

{% block content %}
<div id="login-content">
    <form class="login-form" action="{{ url_for('login') }}", method="POST">
        <input autofocus=true type="password" name="password" placeholder="Password please" />
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
